<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Jackson Notes</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header>
            <div class="title">
                <h1>Jackson's Notes& brokenCode</h1>
                <div class="jacksonLogo"><img class= "jacksonLogoImage" src="/src/images/logo.png" alt="Jackson's Logo" /></div>
            </div>
            <div class="navBin">
                <nav class="navBar">
                    <a href="/pages/links.html">.links</a>
                    <a href="/pages/links.html">.contact</a>
                </nav>
            </div>
        </header>
        <main id="container">
            <div class="bin">
                <div class="firstBox">
                    <article id="searchbar"></article>
                    <article class="journalEntries">
                    </article>
                </div>
                <div class="secondBox">
                    <form class="form" action="Daily Journal">
                        <label for="SournalDate">Date of Entry:</label>
                        <input type="date" name="journalDate" id="journalDate">
                        <article>
                            <label for="conceptArea">Concepts Covered:</label>
                            <textarea name="Concepts Covered" id="conceptsCovered" cols="48" rows="1"></textarea>
                        </article>
                        <article>
                            <label for="moodArea">Mood:</label>
                            <select name="mood" id="mood">
                                <option value="Empty"></option>
                                <option value="Happy">Happy</option>
                                <option value="Tired">Tired</option>
                                <option value="Frustrated">Frustrated</option>
                                <option value="Confused">Confused</option>
                            </select>
                        </article>
                        <article>
                            <label for="newJournalEntry"><strong>Text Entry:</strong></label>
                            <textarea name="newJournalEntry" id="newJournalEntry" cols="48" rows="10" placeholder="✧*｡what's been goin' on?｡*✧"></textarea>
                        </article>
                        <article>
                            <button id="newJournalEntrySubmit">Send ?</button>
                        </article>
                    </form>
                </div>
            </div>
        </main>
